<!DOCTYPE html>
<html >
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        var app = angular.module('personalWebsite', ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider
                .when('/personal-details', {
                    templateUrl: 'pers.html'
                })
                .when('/academic-details', {
                    templateUrl: 'aca.html'
                })
                .when('/project-details', {
                    templateUrl: 'proj.html'
                })
                .when('/login', {
                    templateUrl: 'login.html'
                })
                .when('/signup', {
                    templateUrl: 'signup.html'
                })
                .otherwise({
                    redirectTo:'/personal-details'
                })    
        });
    </script>
</head>
<body ng-app="personalWebsite">
    <header>
        <h1>My Personal Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#!personal-details">Personal Details</a></li>
            <li><a href="#!academic-details">Academic Details</a></li>
            <li><a href="#!project-details">Project / Internship Details</a></li>
            <li><a href="#!login">Login</a></li>
            <li><a href="#!signup">Sign Up</a></li>
        </ul>
    </nav>
    <div ng-view></div>
</body>
</html>
