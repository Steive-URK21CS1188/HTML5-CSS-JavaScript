<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="java.js"></script>
    </head>
    <body>
        <br><br><br>
        <div id="e6" style="margin-left: 5cm;border-style:solid;padding: 2.5cm;width: 5cm;" >JAVASCRIPT_1188</div>
        <br><br><br><br><br><br>
        <div style="margin-left: 5cm;">
        <lable  for="bg" >Background Color:  </lable>
        <input type="color" id="bg" onchange="bgc()"><br><br>
        <label for="tc">Text Color:</label>
        <input  type="color" id="tc" onchange="tc()"><br><br>
        <lable  for="s" >Text Size:  </lable>
        <input type="number" id="s" onkeyup="ts()"><br><br>
        <label for="h">Box Height:</label>
        <input  type="number" id="h" onkeyup="bh()"><br><br>
        <lable  for="w" >Box Width:  </lable>
        <input type="number" id="w" onkeyup="bw()"><br><br>
        <label for="rd">Box Radius:</label>
        <input  type="range" id="rd" onchange="brd()"><br><br>  
        <label for="op">Opacity:</label>
        <input  type="number" id="op" min="0.0" max="1.0" onkeyup="opa()"><br><br>
        </div>
    </body>
</html>
