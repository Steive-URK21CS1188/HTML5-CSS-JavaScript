<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" step="0.01" placeholder="Weight in Kg">
    <br><br>
    <label for="height">Height (m):</label>
    <input type="number" id="height" step="0.01" placeholder="Height in m">
    <br><br>
    <button id="calculate">Calculate BMI</button>
    <br><br>
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $("#calculate").click(function() {
                var weight = parseFloat($("#weight").val());
                var height = parseFloat($("#height").val());

                if (!isNaN(weight) && !isNaN(height) && height > 0) {
                    var bmi = weight / (height * height);
                    var status = "";

                    if (bmi < 18) {
                        status = "Underweight";
                    } else if (bmi >= 18 && bmi <= 25) {
                        status = "Normal";
                    } else if (bmi > 25 && bmi <= 30) {
                        status = "Overweight";
                    } else {
                        status = "Obese";
                    }

                    $("#result").html("BMI: " + bmi.toFixed(2) + "<br>Status: " + status);
                } else {
                    $("#result").html("Please enter valid weight and height.");
                }
            });
        });
    </script>
</body>
</html>
