<!DOCTYPE html>
<html>
<head>

    <script>

                var t1=C1*(C2/100);
                var t2=C1*(C3/100);
                var t3=C1*(C4/100);
                var t4=C1*(C5/100);
                $("#o1").html("Room Rent<br>Rs."+t1);
                $("#o2").html("Accessories<br>Rs."+t2);
                $("#o3").html("Emergency<br>Rs."+t3);
                $("#o4").html("Saving<br>Rs."+t4);
            });
        });
    </script>
</head>

    <table width="100%" style="padding: 0% 0% 0% 0%;margin: 0%;">

        <tr>

                <label for="c3">Accessories(%):</label>
                <input type="number" name="c3" id="c3" style="width: 2cm;"><br><br>
                <label for="c4">Emergency(%):</label>
                <input type="number" name="c4" id="c4" style="width: 2cm;"><br><br>
                <label for="c4">Saving(%):</label>
                <input type="number" name="c5" id="c5" style="width: 2cm;"><br><br>
                <table width="100%">
                    <tr align="center">
                        <td >

                        </td>   
                    </tr>
                </table>
                <hr>

                </div>
                <div id="o3" align="center" style="background-color:blue;color: aliceblue; padding: 2% 2% 5% 2%; font-size: 22 px;">
                    
                </div>
                <div id="o4" align="center" style="background-color: violet;color: aliceblue; padding: 2% 2% 5% 2%; font-size: 22 px;">
                    
                </div>
                </div>
