    <fieldset align="center" style="color: blue;">
        <legend style="text-align: center; color:blue;">Application form</legend>
        

        <form action="submit.php" method="post">
        <table align="center" style="text-align: left;">
            <tr>
                <td>
                    <lable  for="a_name" >Name:    </lable>
                </td>
                <td>
                    <input type="text" id="a_name" placeholder="Steive" value="SteJ" pattern=".{5}"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="app_no">Application Number:</label>
                </td>
                <td>
                    <input  type="text" id="app_no" placeholder="Eg:URK21CS1188" pattern="[A-Z]{3}[0-9]{2}[A-Z]{2}[0-9]{4}"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="passw">Password:</label>
                </td>
                <td>
                    <input  type="password" id="passw" pattern=".{8,}"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="dob">Date of Birth:</lable>
                </td>
                <td>
                    <input  type="date"  id="dob" ><br>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="age">Age:</lable>
                </td>
                <td>
                    <input  type="number"  id="age" min="1"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="gender">Gender:</lable>
                </td>
                <td>
                    <input  type="radio"  id="gender" name="gender">
                    <lable for="gender">Male</lable>
                    <input  type="radio"  id="gender" name="gender">
                    <lable for="gender">Female</lable><br>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="ph_no">Mobile Number:</lable>
                </td>
                <td>
                    <input  type="number"  id="ph_no" placeholder="9000000000" pattern="[0-9]{10}"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="mail">Email:</lable>
                </td>
                <td>
                    <input  type="email" id="mail" placeholder="stej@gmail.com"><br>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <textarea id="address" row="50" col="50">
                    </textarea><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lang">Languages Known:</label>
                </td>
                <td>
                    <input type="checkbox" id="lang">
                    <label for="lang">English</label>
                    <input  type="checkbox" id="lang">
                    <label for="lang">Tamil</label>
                    <input  type="checkbox" id="lang">
                    <label for="lang">Telugu</label>
                    <input  type="checkbox" id="lang">
                    <label for="lang">Hindi</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="course">Select your course:</label>
                </td>
                <td>
                    <select name="course" id="course">
                        <option value="Btech">Btech</option>
                        <option value="Mtech">Mtech</option>
                        <option value="BCom">BCom</option>
                        <option value="Agri">MCom</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="photo">Upload your Photo:</label>
                </td>
                <td>
                    <input  type="file" id="photo"><br>
                </td>
            </tr>
        </table>
            <table width="100%">
                <tr columnspan="2" align="center">
                    <td >
                        <input type="submit">
                    </td>
                    
                </tr>
            </table>   
    </form>
